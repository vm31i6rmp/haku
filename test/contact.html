<!DOCTYPE html>
<html>

<!-- head始まり -->
<head>
  <meta charest="UTF-8">
  <meta name="viewport" content="width=divice-width,initial-scale=1">
  <title>Contact｜HAKU Official Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sp.css" media="screen and (max-width:600px)">
</head>
<!-- head終わり -->

<!-- body始まり -->
<body id="contact">
  <!-- header始まり -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/LOGO.png" width=250px></a>
    </div>
    <nav>
      <ul class="global-nav">
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- header終わり -->

  <div id="wrap">
    <div class="content">
      <div class="main-center">
        <h1>Contact</h1>
        <p>お問い合わせ、撮影のご依頼フォームのページです。お気軽にお問い合わせください。</p>
        <section>
          <h2 class="icon">Contact Form</h2>
          <div class="form">
            <form>
              <dl>
                <dt><span class="required">お名前</span></dt>
                <dd><input type="text" name="name" class="name" required></dd>
                <dt><span class="required">メールアドレス</span></dt>
                <dd><input type="email" name="email" class="email" required></dd>
                <dt>お電話番号</dt>
                <dd><input type="tel" name="tel" class="tel"></dd>
                <dt>お問合せ種別</dt>
                <dd>
                  <select name="type" class="type">
                    <option value="撮影のご依頼">撮影のご依頼</option>
                    <option value="その他のお問い合わせ">その他のお問い合わせ</option>
                  </select>
                </dd>
                <dt>ご希望のご連絡方法</dt>
                <dd>
                  <input type="radio" name="contact" value="Eメール">Eメール
                  <input type="radio" name="contact" value="お電話">お電話
                </dd>
                <dt>メッセージ</dt>
                <dd><textarea name="message" class="message"></textarea></dd>
              </dl>
              <button type="submit" class="btn">送信</button>
            </form>
            <div class="attention">
              <p>※「<span class="required"></span>」の付いている項目は必須項目です。<br>
              ※メッセージ送信後、48時間以内に担当者よりご連絡いたします。</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <footer>
    <small>(C)2021 Haku</small>
  </footer>
</body>
<!-- body終わり -->

</html>
